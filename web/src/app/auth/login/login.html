<div class="auth-container">
  <mat-card class="auth-card">
    <img class="auth-logo" src="assets/images/logo-fincore.png" alt="Fincore Logo" />

    <div class="auth-header-centered">
      <mat-card-title>Acesse sua conta</mat-card-title>
      <mat-card-subtitle>Bem-vindo ao Fincore</mat-card-subtitle>
    </div>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="credentials.email" required />
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="credentials.password"
            required
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar ou mostrar senha'"
            type="button"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <div class="auth-actions">
          <a mat-button [routerLink]="['/auth/register']"> Criar conta </a>
          <button mat-raised-button color="primary" type="submit">Entrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
